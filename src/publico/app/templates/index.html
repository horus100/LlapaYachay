{% extends "base.html" %}
{%block contenido%}
    



    <div id="index" class="carousel slide" data-bs-ride="carousel">
         <img src="{{url_for ('static', filename = 'img/img5.jpeg')}}" class="img-fluid w-100" alt="img3">
    </div>
    <div class="py-3" id="BlockchainBD" style="background-color: #C8DBD4;">
    <div class="position-relative top-0 start-50 translate-middle-x p-4 mt-3" style="width:1450px;background-color:#EBF1EF;">
          <table id="tablax" class="table table-striped table-bordered " style="width:100%;">
              <thead style="background-color:#99BCAF;padding-right:auto;">
                <th>Block</th>
                <th>Fecha y Hora</th>
                <th>Hash Bloque</th>
                <th>Hash_Anterior</th>
              </thead>
              <tbody class="text-center">
                {% for col in datablock %}
                    <tr>
                      <td>{{col['block']['metadata']['index']}}</td>
                      <td>{{col['block']['metadata']['timestamp']}}</td>
                      <td>{{col['hash1']}}</td>
                      <td>{{col['block']['metadata']['previous_hash']}}</td>
                    </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
    </div>
    <div style="background-color: #023260;" id="video">
      <div class="container py-4" id="explicacion" >
        <div class="ratio ratio-21x9">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/70asKwy15Ds" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>        </div>
      </div>
    </div>

{% endblock %}
