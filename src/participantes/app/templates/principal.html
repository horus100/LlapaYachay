<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='css/tabla-firma.css')}}">

    <!-- DATATABLES -->

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
      .dataTable > thead > tr > th[class*="sort"]::after{display: none}
      .dataTable > thead > tr > th[class*="sort"]::before{display: none}
      
      div.dataTables_wrapper div.dataTables_length select {
        width: 30%;}
      
        
 
  </style>

  {% block headadd %}{% endblock %}
  {% block scrihadd %}{% endblock %}
  {% block stylehadd %}{% endblock %}

  <title>{% block titulo %}{% endblock %}</title>
</head>
<body style="background-color:#09093B;">
  <div class=" position-absolute w-100">
    <div class="container-fluid bg-white  pt-2">
      <a class="navbar-brand" href="/"> 
        <img src="https://i.ibb.co/nQK7wpB/blockchain.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
        <b>Sistema Blockchain de Titulos Profesional</b> </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="nav justify-content-center mb-3">
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/blockchain">Blockchain</a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="/firma">Firma</a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="/registro">Registro</a>
          </li>
      </ul>
    </div>
    <div class="container">
    {%block contenido%}
    {%endblock%}
  </div>


    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>
    <!-- DATATABLES -->
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js">
    </script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js">
    </script>
  <script>
      $(document).ready(function () {
          $('#tablax').DataTable({
              language: {
                  processing: "Tratamiento en curso...",
                  search: "Buscar&nbsp;:",
                  lengthMenu: "Agrupar de _MENU_ items",
                  info: "Mostrando bloques: _END_ de un total de _TOTAL_ items",
                  infoEmpty: "No existen datos.",
                  infoFiltered: "(filtrado de _MAX_ elementos en total)",
                  infoPostFix: "",
                  loadingRecords: "Cargando...",
                  zeroRecords: "No se encontraron datos con tu busqueda",
                  emptyTable: "No hay datos disponibles de la blockchain.",
                  paginate: {
                      first: "Primero",
                      previous: "Anterior",
                      next: "Siguiente",
                      last: "Ultimo"
                  },
              
                  aria: {
                      sortAscending: ": active para ordenar la columna en orden ascendente",
                      sortDescending: ": active para ordenar la columna en orden descendente"
                  }
              },
              "aaSorting": [],
              scrollY: 400,
              lengthMenu: [ [8,16, 32, -1], [8,16, 32, "All"] ],
          });
      });
  </script>
  {%block scriptadd%}{%endblock%}
